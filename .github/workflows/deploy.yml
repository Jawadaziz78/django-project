name: Deployment Pipeline
on:
  push:
    branches: [ "development", "stage", "test" ]
env:
  PROJECT_TYPE: 'laravel'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deployment
        id: sonar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_TYPE
          script: |
            set -e
            CURRENT_BRANCH=${{ github.ref_name }}
            TEST_BRANCH="test"
            
            # ====================================================
            # 1. LOGIC IMPORTED: ANALYZE TEST BRANCH FIRST
            # ====================================================
            echo "Switching to TEST branch for Quality Analysis..."
            
            # Navigate to the TEST environment folder
            cd /var/www/html/$TEST_BRANCH/$PROJECT_TYPE-project
            git fetch origin $TEST_BRANCH
            git reset --hard origin/$TEST_BRANCH
            
            # Run SonarQube on TEST Branch code
            export SONAR_NODE_ARGS='--max-old-space-size=512'
            /home/ubuntu/sonar-scanner/bin/sonar-scanner \
              -Dsonar.projectKey=${PROJECT_TYPE}-project \
              -Dsonar.sources=app \
              -Dsonar.inclusions=**/*.php \
              -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            
            # Check Quality Gate (Validates the TEST branch)
            for i in {1..24}; do
              STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${PROJECT_TYPE}-project" | jq -r '.projectStatus.status')
              if [ "$STATUS" = "OK" ] || [ "$STATUS" = "ERROR" ]; then break; fi
              sleep 2
            done
            
            if [ "$STATUS" != "OK" ]; then 
              echo "❌ Quality Gate Failed on TEST branch. Deployment blocked."
              exit 1 
            fi
            
            echo "✅ Quality Gate Passed on TEST branch. Proceeding to deployment..."

            # ====================================================
            # 2. DEPLOYMENT (ORIGINAL BRANCH)
            # ====================================================
            
            cd /var/www/html/$CURRENT_BRANCH/$PROJECT_TYPE-project
            git pull origin $CURRENT_BRANCH
            
            # Project Specific Build
            case "$PROJECT_TYPE" in
                vue) 
                  VITE_BASE_URL="/$PROJECT_TYPE/$CURRENT_BRANCH/" 
                  npm run build 
                  ;;
                nextjs) 
                  npm run build 
                  pm2 restart $PROJECT_TYPE-$CURRENT_BRANCH 
                  ;;
                laravel) 
                  sudo php artisan optimize
                  ;;
            esac

