name: Deployment Pipeline

on:
  push:
    branches: [ "development", "stage", "test" ]

env:
  PROJECT_TYPE: 'laravel'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Execute Pipeline
        id: deploy_step
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_TYPE
          script: |
            set -e
            BRANCH=${{ github.ref_name }}
            
            # 1. INITIALIZATION
            echo "Initialization" > /tmp/deploy_stage
            cd /var/www/html/$BRANCH/$PROJECT_TYPE-project
            git pull origin $BRANCH

            # 2. SONARQUBE ANALYSIS
            echo "SonarQube Analysis" > /tmp/deploy_stage
            export SONAR_NODE_ARGS='--max-old-space-size=512'
            /home/ubuntu/sonar-scanner/bin/sonar-scanner \
              -Dsonar.projectKey=${PROJECT_TYPE}-project \
              -Dsonar.sources=app \
              -Dsonar.inclusions=**/*.php \
              -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            echo "âœ… SonarQube Analysis: DONE"

            # 3. QUALITY GATE
            echo "Quality Gate" > /tmp/deploy_stage
            sleep 10
            for i in {1..24}; do
              STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${PROJECT_TYPE}-project" | jq -r '.projectStatus.status')
              if [ "$STATUS" = "OK" ] || [ "$STATUS" = "ERROR" ]; then break; fi
              sleep 5
            done
            echo "âœ… Quality Gate Check: DONE (Status: $STATUS)"

            # 4. SAFETY CHECK
            if [ "$STATUS" != "OK" ]; then 
              echo "âŒ ERROR: Quality Gate failed. Aborting deployment."
              exit 1 
            fi

            # 5. BUILD AND DEPLOY
            echo "Build and Deploy" > /tmp/deploy_stage
            case "$PROJECT_TYPE" in
                vue) 
                  VITE_BASE_URL="/$PROJECT_TYPE/$BRANCH/" 
                  BASE_URL="/$PROJECT_TYPE/$BRANCH/" 
                  npm run build 
                  ;;
                nextjs) 
                  npm run build 
                  pm2 restart $PROJECT_TYPE-$BRANCH 
                  ;;
                laravel) 
                  sudo php artisan optimize
                  ;;
            esac
            echo "--- ğŸ‰ Success ---"

      - name: Slack Notification
        if: always()
        run: |
          # 1. Default (Success) Settings
          HEADER="âœ… *Deployment Successful*"
          EXTRA_INFO="\nğŸš€ Status: Live"

          # 2. Dynamic Override on Failure
          if [ "${{ steps.deploy_step.outcome }}" != "success" ]; then
            # Setup key, fetch stage, cleanup
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > key && chmod 600 key
            STAGE=$(ssh -o StrictHostKeyChecking=no -i key ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "cat /tmp/deploy_stage" || echo "Unknown")
            rm -f key

            HEADER="âŒ *Pipeline Failed*"
            EXTRA_INFO="\nğŸ’¥ *Failed Stage:* $STAGE"
          fi

          # 3. Build & Send Payload
          TEXT="$HEADER\nğŸ“‚ Project: ${{ env.PROJECT_TYPE }}\nğŸŒ¿ Branch: ${{ github.ref_name }}$EXTRA_INFO"
          curl -s -X POST -H 'Content-type: application/json' --data "{\"text\":\"$TEXT\"}" "${{ secrets.SLACK_WEBHOOK }}"
