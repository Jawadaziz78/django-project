name: Deployment Pipeline
on:
  push:
    branches: [ "development", "stage", "test" ]

env:
  PROJECT_TYPE: 'laravel'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deployment
        id: sonar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_TYPE
          script: |
            set -e
            BRANCH=${{ github.ref_name }}
            QG_BRANCH="test"

            echo "Project: $PROJECT_TYPE"
            echo "Current Branch: $BRANCH"

            # 1. INITIALIZATION
            cd /var/www/html/$BRANCH/$PROJECT_TYPE-project
            git pull origin $BRANCH

            # 2. SONARQUBE ANALYSIS
            export SONAR_NODE_ARGS='--max-old-space-size=512'
            /home/ubuntu/sonar-scanner/bin/sonar-scanner \
              -Dsonar.projectKey=${PROJECT_TYPE}-project \
              -Dsonar.sources=app \
              -Dsonar.inclusions=**/*.php \
              -Dsonar.branch.name=$BRANCH \
              -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}

            # 3. QUALITY GATE CHECK (always check TEST branch)
            echo "Quality Gate Branch Checked: $QG_BRANCH"

            for i in {1..24}; do
              STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${PROJECT_TYPE}-project&branch=$QG_BRANCH" | jq -r '.projectStatus.status')
              if [ "$STATUS" = "OK" ] || [ "$STATUS" = "ERROR" ]; then break; fi
              sleep 2
            done

            echo "Scan Result ($QG_BRANCH): $STATUS"

            if [ "$STATUS" != "OK" ]; then
              echo "::error title=Quality Gate Failed::Deployment FAILED because '$QG_BRANCH' branch Quality Gate NOT PASSED (STATUS=$STATUS). Current branch was '$BRANCH'."
              exit 1
            fi

            # 4. PROJECT SPECIFIC BUILD
            case "$PROJECT_TYPE" in
                vue)
                  VITE_BASE_URL="/$PROJECT_TYPE/$BRANCH/"
                  npm run build
                  ;;
                nextjs)
                  npm run build
                  pm2 restart $PROJECT_TYPE-$BRANCH
                  ;;
                laravel)
                  sudo php artisan optimize
                  ;;
            esac

